<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='keys'>
        <div data-key='65' class = 'key'>
            <kbd>A</kbd>
            <span class='sound'>snare</span>
        </div>
        <div data-key='83' class = 'key'>
            <kbd>s</kbd>
            <span class='sound'>boom</span>
        </div>
        <div data-key='68' class = 'key'>
            <kbd>d</kbd>
            <span class='sound'>clap</span>
        </div>
        <div data-key='70' class = 'key'>
            <kbd>f</kbd>
            <span class='sound'>hihat</span>
        </div>
        <div data-key='74' class = 'key'>
            <kbd>j</kbd>
            <span class='sound'>kick</span>
        </div>
        <div data-key='75' class = 'key'>
            <kbd>k</kbd>
            <span class='sound'>openhat</span>
        </div>
        <div data-key='76' class = 'key'>
            <kbd>l</kbd>
            <span class='sound'>tom</span>
        </div>

    </div>
    
 


    <audio data-key='65' src="sounds/sounds_snare.wav"></audio>
    <audio data-key = '83' src='sounds/sounds_boom.wav'> </audio>
    <audio data-key = '68' src='sounds/sounds_clap.wav'> </audio>
    <audio data-key = '70' src='sounds/sounds_hithat.wav'> </audio>
    <audio data-key = '74' src='sounds/sounds_kick.wav'> </audio>
    <audio data-key = '75' src='sounds/sounds_openhat.wav'> </audio>
    <audio data-key = '76' src='sounds/sounds_tom.wav'> </audio>
    <script src="sound.js"></script>
</body>
</html>
